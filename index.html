<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <!-- bootstrp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <!-- libreria js -->
  <script src="js/libreria.js"></script>
  <title>Esperimenti</title>

</head>

<body>

  <div class="container mt-5">
    <div class="row flex-column gy-2">
      <h2>Controlla se una parola Ã¨ palindroma</h2>
      <div class="col-5">
        <label for="parola" class="d-block fs-5">Inserisci una parola</label>
        <input type="text" name="parola" id="parola" class="p-1">
      </div>
      <div id="cont-btn" class="col-3">
        <button type="button" class="p-1 d-block">Controlla</button>
      </div>
    </div>

    <div class="row flex-column gy-2 mt-5">
      <h2>Sfida il computer a pari e dispari</h2>
      <div class="col-6">
        <label for="pari" class="d-block fs-5">Scegli pari o dispari</label>
        <select id="option" name="pari" class="p-1">
          <option value="pari">Pari</option>
          <option value="dispari">Dispari</option>
        </select>
        <label for="numero" class="d-block fs-5">Inserisci un numero tra 1 e 5</label>
        <input type="number" name="numero" id="numero" class="p-1 w-25" min="1" max="5" required>
        <button id="btn-play" type="button" class="mt-2 p-1  d-block">Gioca</button> 
        <span id="ris-computer" class="d-block"></span>
        <span id="ris-utente" class="d-block"></span>
        <span id="ris-somma" class="d-block"></span>
        <span id="ris-gioco" class="d-block fs-4 text-uppercase"></span>
      </div>
    </div>



    <!-- mio js -->
    <script src="js/script.js"></script>
</body>
